<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .pdf-container {
      width: 100%;
      height: 80vh;
      border: 2px solid #fff;
      margin-bottom: 20px;
    }

    .back-btn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      border: none;
    }

    .back-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Resume</h1>
    <div class="pdf-container">
      <!-- Embed the PDF here -->
      <embed src="resume/resume.pdf" type="application/pdf" width="100%" height="100%" />
    </div>
    <a href="index.html" class="back-btn">Go Back</a>
  </div>
</body>

</html>
